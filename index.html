
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEXACODE | Digital Architecture Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0A0A0A;
        overflow-x: hidden; /* prevent horizontal scrolling on small devices */
        -webkit-overflow-scrolling: touch;
      }
      img { max-width: 100%; height: auto; display: block; }
      .font-handwriting {
        font-family: 'Cedarville Cursive', cursive;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-bronze { color: #C28E6F; }
      .bg-bronze { background-color: #C28E6F; }
      .border-bronze { border-color: #C28E6F; }
      
      @keyframes float-slow {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -20px) rotate(2deg); }
        66% { transform: translate(-15px, 10px) rotate(-1deg); }
      }
      .animate-float-slow { animation: float-slow 15s ease-in-out infinite; }
      
      .mesh-gradient {
        background: radial-gradient(circle at 50% 50%, #C28E6F 0%, transparent 70%);
        filter: blur(60px);
        opacity: 0.15;
      }
      
      .hero-title {
        line-height: 0.85;
        letter-spacing: -0.04em;
      }

      /* Animated background squares */
      .bg-squares {
        background-image: linear-gradient(rgba(194, 142, 111, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(194, 142, 111, 0.05) 1px, transparent 1px);
        background-size: 100px 100px;
      }
    </style>
    <script>
      // Global shim for process.env to prevent ReferenceErrors in direct browser execution
      window.process = window.process || { env: {} };
    </script>
    <!-- Entry point -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body class="text-white antialiased selection:bg-bronze/30">
    <div id="root"></div>
  </body>
</html>
